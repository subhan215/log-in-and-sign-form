<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
  
  <section>
    <h1 id="mainh1">Login </h1>
    <form>
      <input type="text" placeholder="Enter username or email">
      <div class="passdiv">
        <input type="password" placeholder="Enter password" id="pass">
        <i class="far fa-eye" onclick="Password(this)"></i>
      </div>
    </form>
    <button class="btn btn-info mybtn">Login</button>
    <p> Note: If you dont't have any account then click on below
      sign up button </p>
    <button type="button" class="btn btn-primary mybtn signupbtn" data-toggle="modal" data-target="#exampleModal">Sign
      up</button>
  </section>


  <!-- Modal   -->
  <div class="modal fade myModal " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modeldialog">
      <div class="modal-content modalcontent">
        <div class="modal-header modalheader">
          <h1 class="modal-title modalh1" id="exampleModalLabel">Sign Up</h1>

        </div>
        <div class="modal-body modalbody">
          <form>
            <input type="text" placeholder="Enter First Name">
            <input type="text" placeholder="Enter Last Name">
            <input type="email" placeholder="Enter Email">
            <input type="password" placeholder="Enter Eassword">
            <input type="password" placeholder="Enter Confirm Password ">
            <button type="button" class="btn mybtn">Sign Up</button>

          </form>
        </div>
        <div class="modal-footer modalfooter">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
    

</body>
